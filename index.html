<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search CHANGES A LOT</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>
    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
      <p id="bandsong">Now Playing:</p>
    </section>
    <hr>
    <section class="search">
      <form class="search-form">
        <input type="text" name="searchbox" value="" placeholder="Search for Artist">
        <button type="button" name="search">Search</button>
      </form>
    </section>
    <hr>
    <p id="resultsp">Search Results:</p>
    <section class="results">
      <ul id="resultsUl">
      </ul>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
